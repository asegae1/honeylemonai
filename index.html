<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>honeylemonai - Pro Studio</title>
  <style>
    /* 1. 変数と基本設定 */
    :root { 
      --main: #FFD700; --accent: #FFA500; --bg: #fffdf0; --panel: #ffffff; 
      --sidebar: #f7f2d7; --txt: #333; --border: rgba(0,0,0,0.1); --radius: 12px;
    }
    body.dark { 
      --main: #FFD700; --accent: #FF8C00; --bg: #0d0d0d; --panel: #1a1a1a; 
      --sidebar: #121212; --txt: #f0f0f0; --border: rgba(255,255,255,0.1);
    }

    body { font-family: 'Inter', 'Meiryo', sans-serif; background: var(--bg); color: var(--txt); margin: 0; height: 100vh; display: flex; transition: 0.3s; }

    /* 2. 精密CSSアイコン (画像なし) */
    .icon-moon { width: 14px; height: 14px; border-radius: 50%; box-shadow: 4px 4px 0 0 var(--txt); transform: rotate(-15deg); }
    .icon-plus { width: 12px; height: 12px; position: relative; }
    .icon-plus::before { content: ''; position: absolute; width: 100%; height: 2px; background: currentColor; top: 50%; left: 0; transform: translateY(-50%); }
    .icon-plus::after { content: ''; position: absolute; width: 2px; height: 100%; background: currentColor; left: 50%; top: 0; transform: translateX(-50%); }

    .icon-trash { width: 10px; height: 12px; border: 2px solid #ff4d4d; border-top: none; border-radius: 0 0 2px 2px; position: relative; }
    .icon-trash::before { content: ''; position: absolute; top: -3px; left: -3px; width: 16px; height: 2px; background: #ff4d4d; }

    .icon-edit { width: 8px; height: 8px; border: 2px solid var(--accent); transform: rotate(45deg); position: relative; }
    .icon-edit::after { content: ''; position: absolute; bottom: -5px; left: 1px; width: 0; height: 0; border-left: 3px solid transparent; border-right: 3px solid transparent; border-top: 5px solid var(--accent); }

    .icon-clip { width: 10px; height: 14px; border: 2px solid #888; border-radius: 10px; transform: rotate(45deg); }

    /* 3. サイドバー */
    .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
    .sidebar-header { padding: 20px; font-weight: 900; color: var(--accent); display: flex; justify-content: space-between; align-items: center; }
    .new-btn { background: var(--main); border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin: 0 15px 15px; }
    
    .history-list { flex: 1; overflow-y: auto; padding: 10px; }
    .history-item { 
      padding: 12px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; font-size: 13px; display: flex; justify-content: space-between; 
      background: var(--panel); border: 1px solid var(--border); transition: 0.2s;
    }
    .history-item.active { border-color: var(--main); box-shadow: 0 0 10px rgba(255,215,0,0.3); }

    /* 4. メインUI & コントロール */
    .main { flex: 1; display: flex; flex-direction: column; }
    .top-nav { background: var(--panel); padding: 15px 25px; border-bottom: 1px solid var(--border); }
    .settings-grid { display: flex; gap: 20px; align-items: flex-end; }
    
    .field-group { display: flex; flex-direction: column; gap: 5px; flex: 1; }
    .label { font-size: 11px; font-weight: bold; color: var(--accent); }
    
    select, input[type="text"] { 
      padding: 8px 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--txt); outline: none;
    }
    
    /* 5. チャットエリア */
    #chat-box { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
    .msg { padding: 15px 20px; border-radius: var(--radius); font-size: 14px; line-height: 1.6; max-width: 80%; }
    .user { align-self: flex-end; background: var(--main); color: #fff; border-bottom-right-radius: 2px; }
    .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 2px; }

    /* 6. 入力フォーム */
    .input-area { background: var(--panel); padding: 20px 40px; border-top: 1px solid var(--border); }
    .input-box { max-width: 900px; margin: 0 auto; display: flex; align-items: center; gap: 15px; }
    #input { flex: 1; padding: 15px 25px; border-radius: 30px; border: 1px solid var(--border); background: var(--bg); color: var(--txt); outline: none; }
    
    .lemon-submit { width: 45px; height: 45px; background: var(--main); border-radius: 50% 10% 50% 50%; transform: rotate(-15deg); border: none; cursor: pointer; box-shadow: inset -4px -4px 8px var(--accent); }
  </style>
</head>
<body class="light">

<div class="sidebar">
  <div class="sidebar-header">
    <span>honeylemonai</span>
    <button onclick="document.body.classList.toggle('dark')" style="background:none; border:none; cursor:pointer;"><div class="icon-moon"></div></button>
  </div>
  <button class="new-btn" onclick="createNewChat()">
    <div class="icon-plus" style="color:var(--txt)"></div> New Session
  </button>
  <div class="history-list" id="history-list"></div>
</div>

<div class="main">
  <div class="top-nav">
    <div class="settings-grid">
      <div class="field-group" style="flex: 0.5;">
        <span class="label">LANGUAGE</span>
        <select id="langSelect"><option value="ja">日本語</option><option value="en">English</option></select>
      </div>
      <div class="field-group" style="flex: 2;">
        <span class="label">AI PERSONALITY</span>
        <input type="text" id="personalityInput" placeholder="性格を自由に記述...">
      </div>
      <div class="field-group" style="flex: 1.5;">
        <span class="label">LENGTH: <span id="lenVal">1000</span> chars</span>
        <input type="range" id="lengthSelect" min="1000" max="7500" step="100" value="1000" oninput="document.getElementById('lenVal').innerText=this.value">
      </div>
      <div class="field-group" style="flex: 0.5;">
        <span class="label">BATCH</span>
        <select id="batchSelect"><option value="1">1x</option><option value="2">2x</option><option value="4">4x</option></select>
      </div>
    </div>
  </div>

  <div id="chat-box"></div>

  <div class="input-area">
    <div class="input-box">
      <label style="cursor:pointer;"><div class="icon-clip"></div><input type="file" style="display:none"></label>
      <input id="input" type="text" placeholder="メッセージを入力..." onkeypress="if(event.key==='Enter') run()">
      <button class="lemon-submit" onclick="run()"></button>
    </div>
  </div>
</div>

<script>
  let chats = JSON.parse(localStorage.getItem('lemon_chats_v2') || '{}');
  let currentChatId = null;

  function renderHistory() {
    const list = document.getElementById('history-list');
    list.innerHTML = Object.keys(chats).reverse().map(id => `
      <div class="history-item ${id == currentChatId ? 'active' : ''}" onclick="loadChat('${id}')">
        <span style="flex:1; overflow:hidden; text-overflow:ellipsis;">${chats[id].title}</span>
        <div style="display:flex; gap:10px; margin-left:10px;">
          <div class="icon-edit" onclick="renameChat(event, '${id}')"></div>
          <div class="icon-trash" onclick="deleteChat(event, '${id}')"></div>
        </div>
      </div>
    `).join('');
  }

  function createNewChat() {
    currentChatId = Date.now();
    chats[currentChatId] = { title: "新しい会話", messages: [] };
    save(); renderChat();
  }

  function loadChat(id) { currentChatId = id; renderChat(); renderHistory(); }
  function save() { localStorage.setItem('lemon_chats_v2', JSON.stringify(chats)); renderHistory(); }

  function renderChat() {
    const box = document.getElementById('chat-box'); box.innerHTML = "";
    if (currentChatId && chats[currentChatId]) {
      chats[currentChatId].messages.forEach(m => {
        const d = document.createElement('div');
        d.className = `msg ${m.type}`;
        d.innerText = m.text;
        box.appendChild(d);
      });
    }
    box.scrollTop = box.scrollHeight;
  }

  async function run() {
    const input = document.getElementById('input');
    if (!input.value) return;
    if (!currentChatId) createNewChat();

    const text = input.value;
    chats[currentChatId].messages.push({ text, type: 'user' });
    if(chats[currentChatId].title === "新しい会話") chats[currentChatId].title = text.substring(0, 10);
    
    renderChat();
    input.value = "";
    save();
  }

  function renameChat(e, id) { e.stopPropagation(); const n = prompt("名前変更", chats[id].title); if(n){chats[id].title=n; save();} }
  function deleteChat(e, id) { e.stopPropagation(); if(confirm("削除？")){delete chats[id]; if(currentChatId==id)currentChatId=null; save(); renderChat();} }

  if (Object.keys(chats).length > 0) loadChat(Object.keys(chats).reverse()[0]); else createNewChat();
</script>
</body>
</html>
