<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI</title>
    <style>
        body {
            background: #fff9c4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            border: 2px solid #fbc02d;
        }
        h1 { color: #fbc02d; }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            background: #fbc02d;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>HoneyLemonAI</h1>
        <input type="text" id="input" placeholder="メッセージを入力">
        <button onclick="askGroq()">送信</button>
        <p id="output"></p>
    </div>

    <script>
        async function askGroq() {
            const text = document.getElementById('input').value;
            const res = await fetch('/api/groq', {
                method: 'POST',
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            document.getElementById('output').innerText = data.reply;
        }
    </script>
</body>
</html>
