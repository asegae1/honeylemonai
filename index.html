<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root { --main-yellow: #f1c40f; --bg-cream: #fffef2; }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: var(--bg-cream); color: #333; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 4px solid var(--main-yellow); padding-bottom: 10px; }
        .header h1 { margin: 0; color: var(--main-yellow); font-weight: 900; letter-spacing: 1px; }
        
        /* チャット表示エリア */
        #chat-window { background: white; border-radius: 15px; border: 1px solid #eee; height: 500px; overflow-y: auto; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(241, 196, 15, 0.1); }
        .msg { margin-bottom: 20px; padding: 15px; border-radius: 10px; line-height: 1.6; }
        .ai-msg { background: #fdfdfd; border-left: 5px solid var(--main-yellow); }
        .user-msg { background: #f9f0c3; margin-left: 50px; }

        /* 入力エリア */
        .input-group { display: flex; gap: 10px; }
        textarea { flex: 1; height: 80px; border: 2px solid #eee; border-radius: 10px; padding: 12px; font-size: 16px; outline: none; transition: 0.3s; }
        textarea:focus { border-color: var(--main-yellow); }
        button { width: 100px; background: var(--main-yellow); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #ccc; }

        /* ローディングバー */
        #loading { display: none; margin-bottom: 10px; }
        .bar { width: 100%; background: #eee; height: 8px; border-radius: 4px; overflow: hidden; }
        .fill { width: 0%; height: 100%; background: var(--main-yellow); transition: 0.3s; }
    </style>
</head>
<body>

<div class="header"><h1>HoneyLemonAI</h1></div>

<div id="loading">
    <div style="font-size: 12px; margin-bottom: 5px;">脳データを同期中...</div>
    <div class="bar"><div class="fill" id="fill"></div></div>
</div>

<div id="chat-window">
    <div class="msg ai-msg">こんにちは。HoneyLemonAIです。コードの作成から複雑な質問まで、日本語でお手伝いします。</div>
</div>

<div class="input-group">
    <textarea id="input" placeholder="ここに質問を入力..."></textarea>
    <button id="sendBtn" disabled>待機中</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@huggingface/transformers@3.3.1';

    let generator;
    const chatWin = document.getElementById('chat-window');
    const sendBtn = document.getElementById('sendBtn');
    const fill = document.getElementById('fill');
    const loading = document.getElementById('loading');

    async function init() {
        loading.style.display = 'block';
        try {
            generator = await pipeline('text-generation', 'onnx-community/Qwen2.5-0.5B-Instruct', {
                device: 'wasm',
                progress_callback: (d) => { if(d.status==='progress') fill.style.width = d.progress + '%'; }
            });
            loading.style.display = 'none';
            sendBtn.innerText = "送信";
            sendBtn.disabled = false;
        } catch (e) { alert("起動失敗: " + e.message); }
    }

    async function ask() {
        const text = document.getElementById('input').value;
        if(!text || sendBtn.disabled) return;
        
        // ユーザー表示
        const uMsg = document.createElement('div');
        uMsg.className = 'msg user-msg';
        uMsg.innerText = text;
        chatWin.appendChild(uMsg);
        document.getElementById('input').value = '';
        
        // AI応答枠
        const aiMsg = document.createElement('div');
        aiMsg.className = 'msg ai-msg';
        aiMsg.innerText = "考え中...";
        chatWin.appendChild(aiMsg);
        chatWin.scrollTop = chatWin.scrollHeight;

        sendBtn.disabled = true;

        try {
            // 日本語で答えるよう強く指示
            const prompt = `User: ${text}\nAssistant (Please answer in Japanese):`;
            const output = await generator(prompt, { max_new_tokens: 512, temperature: 0.5 });
            
            let result = output[0].generated_text.split("Assistant (Please answer in Japanese):")[1] || output[0].generated_text;
            aiMsg.innerHTML = result.replace(/```([\s\S]*?)```/g, '<pre><code class="language-javascript">$1</code></pre>');
            Prism.highlightAllUnder(aiMsg);
        } catch (e) {
            aiMsg.innerText = "ごめんなさい、エラーが発生しました。";
        } finally {
            sendBtn.disabled = false;
            chatWin.scrollTop = chatWin.scrollHeight;
        }
    }

    sendBtn.onclick = ask;
    init();
</script>
</body>
</html>
