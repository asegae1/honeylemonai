<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI Pro</title>
    <style>
        :root { --bg: #ffffff; --txt: #1f1f1f; --blue: #1a73e8; --lemon: #f1c40f; --side: #f8f9fa; --border: #ddd; }
        [data-theme="black"] { --bg: #131314; --txt: #e3e3e3; --side: #1e1f20; --border: #444; }
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--txt); transition: 0.3s; }
        
        /* サイドバー */
        .sidebar { width: 240px; background: var(--side); padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        .logo { font-weight: bold; color: var(--lemon); font-size: 1.1rem; }
        textarea, select { width: 100%; background: var(--bg); color: var(--txt); border: 1px solid var(--border); border-radius: 8px; padding: 8px; }
        .btn-clear { background: #ea4335; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; margin-top: auto; }

        /* メインエリア */
        .main { flex: 1; display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; width: 100%; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { line-height: 1.6; white-space: pre-wrap; font-size: 1rem; }
        .user { color: var(--blue); font-weight: bold; }
        .gen-img { width: 100%; max-width: 512px; border-radius: 12px; margin-top: 10px; border: 1px solid var(--border); display: block; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

        /* 入力エリア */
        .input-area { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; flex-wrap: wrap; }
        #in { flex: 1; min-width: 200px; padding: 12px 20px; border-radius: 30px; border: 1px solid var(--border); outline: none; background: var(--bg); color: var(--txt); }
        .btn { padding: 0 20px; border-radius: 20px; cursor: pointer; border: none; font-weight: bold; height: 45px; transition: 0.2s; }
        .btn-text { background: var(--blue); color: #fff; }
        .btn-img { background: var(--lemon); color: #1f1f1f; }
        .btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">HoneyLemonAI Pro</div>
    <label style="font-size: 0.8rem;">性格設定</label>
    <textarea id="persona">親切なアシスタント。</textarea>
    
    <label style="font-size: 0.8rem;">テーマ</label>
    <select onchange="document.documentElement.setAttribute('data-theme', this.value)">
        <option value="light">ライト</option>
        <option value="black">ブラック</option>
    </select>

    <button class="btn-clear" onclick="clearChat()">履歴削除</button>
</aside>

<main class="main">
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="in" placeholder="メッセージ、または画像のお題..." onkeypress="if(event.key==='Enter')sendText()">
        <button class="btn btn-text" onclick="sendText()">送信</button>
        <button class="btn btn-img" onclick="generateImage()">画像を生成</button>
    </div>
</main>

<script>
    let isGenerating = false;

    // 起動時に履歴を復元
    window.onload = () => {
        const saved = localStorage.getItem('hl_pro_history_v2');
        if (saved) {
            document.getElementById('chat').innerHTML = saved;
            scroll();
        }
    };

    // テキスト送信
    async function sendText() {
        const input = document.getElementById('in');
        const text = input.value.trim();
        if (!text || isGenerating) return;

        render(text, 'user');
        input.value = '';
        const aiMsg = render("...", 'ai');
        isGenerating = true;

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    prompt: text,
                    systemPrompt: "メタ発言禁止。自然な日本語で回答。\n" + document.getElementById('persona').value
                })
            });
            const data = await res.json();
            aiMsg.innerText = data.choices[0].message.content;
            save();
        } catch (e) {
            aiMsg.innerText = "エラー: サーバーに接続できません。";
        } finally {
            isGenerating = false;
            scroll();
        }
    }

    // 画像生成（ボタン専用）
    async function generateImage() {
        const input = document.getElementById('in');
        const text = input.value.trim();
        if (!text || isGenerating) return;

        render(text + "（画像生成中）", 'user');
        input.value = '';
        const aiMsg = render("画像を生成しています...", 'ai');
        isGenerating = true;

        const seed = Math.floor(Math.random() * 1000000);
        const url = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=1024&height=1024&seed=${seed}&nologo=true`;
        
        const img = document.createElement('img');
        img.className = 'gen-img';
        img.src = url;

        img.onload = () => {
            aiMsg.innerText = "画像を生成しました：";
            aiMsg.appendChild(img);
            isGenerating = false;
            save(); // 完了時に保存
            scroll();
        };

        img.onerror = () => {
            aiMsg.innerHTML = `
                <span style="color:red;">画像の取得に失敗しました。</span><br>
                <a href="${url}" target="_blank" style="color:var(--blue); font-size:0.8rem;">[URLを直接開いてみる]</a>
            `;
            isGenerating = false;
            save();
            scroll();
        };
    }

    function render(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = (type === 'user' ? 'あなた: ' : 'AI: ') + t;
        document.getElementById('chat').appendChild(d);
        scroll();
        return d;
    }

    function save() {
        localStorage.setItem('hl_pro_history_v2', document.getElementById('chat').innerHTML);
    }

    function scroll() {
        const c = document.getElementById('chat');
        c.scrollTop = c.scrollHeight;
    }

    function clearChat() {
        if (confirm("履歴を削除しますか？")) {
            localStorage.removeItem('hl_pro_history_v2');
            document.getElementById('chat').innerHTML = '';
        }
    }
</script>
</body>
</html>
