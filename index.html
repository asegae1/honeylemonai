<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>honeylemonai</title>
    <style>
        :root {
            --main: #FFD700; --bg: #fffdf0; --panel: #ffffff;
            --sidebar: #f7f2d7; --accent: #FFA500; --text: #333;
            --border: rgba(0,0,0,0.1);
        }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* サイドバー */
        .sidebar { width: 260px; min-width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { padding: 25px; font-size: 18px; font-weight: 900; color: var(--accent); text-align: center; }
        .new-btn { background: var(--main); border: none; padding: 12px; margin: 0 15px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item { background: var(--panel); padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid var(--border); font-size: 13px; }

        /* メインUI */
        .main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .top-nav { background: var(--panel); padding: 15px; border-bottom: 1px solid var(--border); display: flex; gap: 12px; align-items: flex-end; overflow-x: auto; }
        .field { display: flex; flex-direction: column; gap: 4px; flex-shrink: 0; }
        .field label { font-size: 10px; font-weight: bold; color: var(--accent); }
        select, input { padding: 8px; border: 1px solid #ddd; border-radius: 5px; background: #fffdf5; font-size: 12px; outline: none; }

        /* チャットエリア */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; line-height: 1.6; font-size: 14px; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--main); border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        
        /* Hugging Face生成画像 */
        .ai-img { width: 100%; max-width: 400px; aspect-ratio: 1/1; background: #eee; border-radius: 10px; margin-top: 10px; border: 2px solid var(--main); display: block; }

        /* 入力エリア */
        .bottom-bar { padding: 15px; background: var(--panel); border-top: 1px solid var(--border); }
        .input-wrap { width: 100%; max-width: 800px; margin: 0 auto; display: flex; gap: 10px; align-items: center; }
        #input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #ddd; background: #fffdf5; }
        .btn-ui { border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .img-trigger { width: 40px; height: 40px; background: #fff; border: 2px solid var(--main); border-radius: 10px; font-size: 11px; font-weight: bold; color: var(--accent); }
        .lemon-send { width: 44px; height: 44px; background: var(--main); border-radius: 50% 10% 50% 50%; transform: rotate(-15deg); }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">honeylemonai</div>
        <button class="new-btn" onclick="createNewChat()">新規セッション</button>
        <div id="history-list"></div>
    </div>
    <div class="main">
        <div class="top-nav">
            <div class="field"><label>モデル</label><select id="modelSelect"></select></div>
            <div class="field" style="flex:1;"><label>性格設定</label><input type="text" id="personalityInput" style="width:100%;"></div>
            <div class="field"><label>長さ</label><input type="range" id="lengthSelect" min="1000" max="7500" value="1000"></div>
            <div class="field"><label>分裂</label><select id="batchSelect"><option value="1">1x</option><option value="2">2x</option></select></div>
        </div>
        <div id="chat-box"></div>
        <div class="bottom-bar">
            <div class="input-wrap">
                <button class="btn-ui img-trigger" onclick="run(true)">画像</button>
                <input id="input" type="text" placeholder="Hugging Face経由で生成..." onkeypress="if(event.key==='Enter') run(false)">
                <button class="btn-ui lemon-send" onclick="run(false)"></button>
            </div>
        </div>
    </div>
    <script src="models/HoneyLemonAI-1.2.js"></script>
    <script src="api/chat.js"></script>
</body>
</html>
