<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI Pro</title>
    <style>
        :root { --bg: #ffffff; --txt: #1f1f1f; --blue: #1a73e8; --lemon: #f1c40f; --side: #f8f9fa; }
        [data-theme="black"] { --bg: #131314; --txt: #e3e3e3; --side: #1e1f20; }
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--txt); }
        .sidebar { width: 240px; background: var(--side); padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; gap: 15px; }
        .main { flex: 1; display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; width: 100%; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { line-height: 1.6; white-space: pre-wrap; margin-bottom: 10px; }
        .user { color: var(--blue); font-weight: bold; }
        .gen-img { width: 100%; max-width: 512px; border-radius: 10px; margin-top: 10px; display: block; border: 1px solid #ccc; }
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; flex-wrap: wrap; }
        #in { flex: 1; min-width: 200px; padding: 12px; border-radius: 25px; border: 1px solid #ddd; outline: none; background: var(--bg); color: var(--txt); }
        .btn { padding: 0 20px; border-radius: 20px; cursor: pointer; border: none; font-weight: bold; height: 45px; }
        .btn-text { background: var(--blue); color: #fff; }
        .btn-img { background: var(--lemon); color: #1f1f1f; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div style="font-weight:bold; color:var(--lemon); margin-bottom:10px;">HoneyLemonAI Pro</div>
        <textarea id="persona" style="height:100px;">親切なアシスタント。</textarea>
        <button onclick="clearChat()" style="background:#cc0000; color:white; border:none; padding:8px; cursor:pointer; border-radius:5px;">履歴削除</button>
    </aside>

    <main class="main">
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="in" placeholder="メッセージ、または画像のお題..." onkeypress="if(event.key==='Enter')sendText()">
            <button class="btn btn-text" onclick="sendText()">送信</button>
            <button class="btn btn-img" onclick="generateImage()">画像を生成</button>
        </div>
    </main>

    <script>
        let isGenerating = false;

        window.onload = () => {
            const saved = localStorage.getItem('hl_pro_history');
            if (saved) document.getElementById('chat').innerHTML = saved;
            scroll();
        };

        // 【1. テキスト送信専用】
        async function sendText() {
            const input = document.getElementById('in');
            const text = input.value.trim();
            if (!text || isGenerating) return;

            render(text, 'user');
            input.value = '';
            const aiMsg = render("...", 'ai');
            isGenerating = true;

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: text,
                        systemPrompt: "メタ発言禁止。自然な日本語で回答。\n" + document.getElementById('persona').value
                    })
                });
                const data = await res.json();
                aiMsg.innerText = data.choices[0].message.content;
                save();
            } catch (e) {
                aiMsg.innerText = "テキスト通信エラー。";
            } finally {
                isGenerating = false;
                scroll();
            }
        }

        // 【2. 画像生成専用】
        async function generateImage() {
            const input = document.getElementById('in');
            const text = input.value.trim();
            if (!text || isGenerating) return;

            render(text + "（画像生成リクエスト）", 'user');
            input.value = '';
            const aiMsg = render("画像を生成中...", 'ai');
            isGenerating = true;

            const url = `https://pollinations.ai/p/${encodeURIComponent(text)}?width=1024&height=1024&seed=${Date.now()}&nologo=true`;
            
            const img = document.createElement('img');
            img.className = 'gen-img';
            img.src = url;

            img.onload = () => {
                aiMsg.innerText = "画像を生成しました：";
                aiMsg.appendChild(img);
                isGenerating = false;
                save(); // ここで保存
                scroll();
            };

            img.onerror = () => {
                aiMsg.innerText = "画像の取得に失敗しました。";
                isGenerating = false;
            };
        }

        function render(t, type) {
            const d = document.createElement('div');
            d.className = `msg ${type}`;
            d.innerText = (type === 'user' ? 'あなた: ' : 'AI: ') + t;
            document.getElementById('chat').appendChild(d);
            scroll();
            return d;
        }

        function save() { localStorage.setItem('hl_pro_history', document.getElementById('chat').innerHTML); }
        function scroll() { const c = document.getElementById('chat'); c.scrollTop = c.scrollHeight; }
        function clearChat() { if(confirm("消しますか？")){ localStorage.removeItem('hl_pro_history'); location.reload(); } }
    </script>
</body>
</html>
