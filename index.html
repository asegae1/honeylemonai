<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root { --hl-yellow: #f1c40f; --hl-bg: #fffef2; }
        body { font-family: 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 40px 20px; background: var(--hl-bg); color: #333; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .logo { font-size: 2.8rem; font-weight: 900; color: var(--hl-yellow); border-bottom: 5px solid var(--hl-yellow); display: inline-block; padding: 0 15px; }

        #chat-window { background: white; height: 500px; overflow-y: auto; padding: 25px; border-radius: 20px; border: 1px solid #eee; box-shadow: 0 15px 35px rgba(241, 196, 15, 0.1); margin-bottom: 25px; display: flex; flex-direction: column; gap: 15px; }
        
        .msg { padding: 15px 20px; border-radius: 18px; line-height: 1.7; max-width: 85%; font-size: 16px; position: relative; }
        .ai { background: #fdfdfd; border-left: 6px solid var(--hl-yellow); align-self: flex-start; box-shadow: 2px 2px 5px rgba(0,0,0,0.02); }
        .user { background: var(--hl-yellow); color: white; align-self: flex-end; border-bottom-right-radius: 4px; font-weight: 500; }

        .input-area { display: flex; gap: 12px; background: white; padding: 10px; border-radius: 15px; border: 2px solid #f9f0c3; }
        textarea { flex: 1; height: 60px; border: none; padding: 10px; font-size: 16px; outline: none; resize: none; background: transparent; }
        button { background: var(--hl-yellow); color: white; border: none; border-radius: 12px; padding: 0 25px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #d4ac0d; transform: translateY(-2px); }
        button:disabled { background: #ccc; transform: none; }

        pre { border-radius: 8px; margin: 10px 0; }
    </style>
</head>
<body>

<div class="header"><div class="logo">HoneyLemonAI</div></div>

<div id="chat-window">
    <div class="msg ai">こんにちは！HoneyLemonAIです。何でも聞いてください。コードの作成もお手伝いします。</div>
</div>

<div class="input-area">
    <textarea id="userInput" placeholder="HoneyLemonAI にメッセージを送る..."></textarea>
    <button id="sendBtn" onclick="ask()">送信</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script>
    async function ask() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMsg(text, 'user');
        input.value = '';
        const aiMsg = addMsg("考え中...", 'ai');
        const btn = document.getElementById('sendBtn');
        btn.disabled = true;

        try {
            // Vercelに作ったAPI（隠し部屋）に通信
            const res = await fetch('/api/chat', {
                method: 'POST',
                body: JSON.stringify({ prompt: text })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            // MarkdownのコードブロックをHTMLに変換
            aiMsg.innerHTML = reply.replace(/```([\s\S]*?)```/g, (m, code) => 
                `<pre><code class="language-javascript">${code.trim()}</code></pre>`);
            
            Prism.highlightAllUnder(aiMsg);
        } catch (e) {
            aiMsg.innerText = "エラーが発生しました。接続を確認してください。";
        } finally {
            btn.disabled = false;
            scrollDown();
        }
    }

    function addMsg(content, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = content;
        const win = document.getElementById('chat-window');
        win.appendChild(div);
        scrollDown();
        return div;
    }

    function scrollDown() {
        const win = document.getElementById('chat-window');
        win.scrollTop = win.scrollHeight;
    }
</script>
</body>
</html>
