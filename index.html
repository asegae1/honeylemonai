<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI Pro</title>
    <style>
        :root { --hl-yellow: #f1c40f; --hl-blue: #00d2ff; --sidebar-bg: #f8f9fa; }
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: #fff; }

        /* サイドバー */
        .sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid #eee; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .logo-box { background: var(--hl-yellow); color: #fff; padding: 12px; border-radius: 8px; text-align: center; font-weight: 900; margin-bottom: 20px; }
        
        /* 設定セクション */
        .config-group { margin-bottom: 15px; border-top: 1px solid #ddd; padding-top: 15px; }
        label { font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        select, textarea, input[type="range"] { width: 100%; box-sizing: border-box; padding: 8px; border: 1px solid #ccc; border-radius: 6px; font-size: 0.85rem; }
        textarea { height: 60px; resize: none; }

        /* メイン */
        .main { flex: 1; display: flex; flex-direction: column; }
        .top-bar { padding: 10px 20px; border-bottom: 1px solid #eee; display: flex; gap: 10px; }
        .model-tag { padding: 5px 12px; border-radius: 20px; border: 1px solid #ddd; cursor: pointer; font-size: 0.8rem; }
        .model-tag.active { background: #fffde7; border-color: var(--hl-yellow); font-weight: bold; }

        #chat-window { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; }
        .user { align-self: flex-end; background: #e0f7fa; border: 2px solid var(--hl-blue); border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #fffde7; border: 2px solid var(--hl-yellow); border-bottom-left-radius: 2px; }

        /* 入力エリア */
        .input-area { padding: 20px; border-top: 1px solid #eee; }
        .input-wrap { display: flex; align-items: center; gap: 10px; border: 1px solid #ddd; border-radius: 10px; padding: 10px; }
        .clip { width: 20px; height: 20px; border: 2px solid var(--hl-blue); border-radius: 50%; cursor: pointer; }
        textarea#userInput { flex: 1; border: none; outline: none; height: 24px; font-size: 1rem; }
        button { background: white; border: 1px solid #333; padding: 5px 15px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-box">HoneyLemonAI <span>Pro</span></div>
    
    <div class="config-group">
        <label>性格設定 (Persona)</label>
        <textarea id="persona" placeholder="例: 親切なAIアシスタントとして。"></textarea>
    </div>

    <div class="config-group">
        <label>モード</label>
        <select id="mode">
            <option value="簡潔に答えて。">高速モード</option>
            <option value="丁寧かつ論理的に。">自動モード</option>
            <option value="専門的な視点で詳細に。">研究者モード</option>
        </select>
    </div>

    <div class="config-group">
        <label>レート (最大トークン): <span id="rVal">1000</span></label>
        <input type="range" id="rate" min="100" max="4000" step="100" value="1000" oninput="rVal.innerText=this.value">
    </div>

    <button onclick="localStorage.removeItem('HL_PRO_LOG');location.reload();" style="margin-top:20px; font-size:0.7rem;">履歴クリア</button>
</div>

<div class="main">
    <div class="top-bar">
        <div class="model-tag" onclick="changeM('llama-3.1-8b-instant',this)"># nano</div>
        <div class="model-tag active" onclick="changeM('llama-3.3-70b-versatile',this)"># standard</div>
        <div class="model-tag" onclick="changeM('llama-3.1-405b-reasoning',this)">● Pro</div>
    </div>
    <div id="chat-window"></div>
    <div class="input-area">
        <div class="input-wrap">
            <div class="clip" onclick="document.getElementById('file').click()"></div>
            <input type="file" id="file" style="display:none">
            <textarea id="userInput" placeholder="メッセージを入力..."></textarea>
            <button onclick="ask()">送信</button>
        </div>
    </div>
</div>

<script>
    let model = 'llama-3.3-70b-versatile';
    let logs = JSON.parse(localStorage.getItem('HL_PRO_LOG')) || [];

    function init() {
        logs.forEach(l => render(l.text, l.type));
    }

    function changeM(m, e) {
        model = m;
        document.querySelectorAll('.model-tag').forEach(t => t.classList.remove('active'));
        e.classList.add('active');
    }

    async function ask() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        render(text, 'user');
        input.value = '';
        const aiMsg = render("...", 'ai');

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                body: JSON.stringify({
                    prompt: text,
                    model: model,
                    systemPrompt: `${document.getElementById('persona').value}\n${document.getElementById('mode').value}`,
                    maxTokens: document.getElementById('rate').value
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            aiMsg.innerText = reply;
            logs.push({text: text, type: 'user'}, {text: reply, type: 'ai'});
            localStorage.setItem('HL_PRO_LOG', JSON.stringify(logs));
        } catch (e) {
            aiMsg.innerText = "エラー。Vercel設定を確認して。";
        }
    }

    function render(t, type) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = t;
        const win = document.getElementById('chat-window');
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        return div;
    }
    init();
</script>
</body>
</html>
