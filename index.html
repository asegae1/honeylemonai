<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoneyLemonAI - Studio</title>
  <style>
    :root { 
      --main: #FFD700; --accent: #FFA500; --bg: #fffdf0; --panel: #ffffff; 
      --sidebar: #f7f2d7; --txt: #333; --border: rgba(0,0,0,0.1); --radius: 12px;
    }
    body.dark { 
      --main: #FFD700; --accent: #FF8C00; --bg: #0d0d0d; --panel: #1a1a1a; 
      --sidebar: #121212; --txt: #f0f0f0; --border: rgba(255,255,255,0.1);
    }
    body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--txt); margin: 0; height: 100vh; display: flex; transition: 0.3s; overflow: hidden; }

    /* CSS Icons (Pure CSS) */
    .icon-moon { width: 14px; height: 14px; border-radius: 50%; box-shadow: 4px 4px 0 0 var(--txt); transform: rotate(-15deg); }
    .icon-plus { width: 12px; height: 12px; position: relative; }
    .icon-plus::before, .icon-plus::after { content: ''; position: absolute; background: currentColor; }
    .icon-plus::before { width: 100%; height: 2px; top: 50%; transform: translateY(-50%); }
    .icon-plus::after { width: 2px; height: 100%; left: 50%; transform: translateX(-50%); }
    .icon-trash { width: 10px; height: 12px; border: 2px solid #ff4d4d; border-top: none; position: relative; }
    .icon-trash::before { content: ''; position: absolute; top: -3px; left: -3px; width: 16px; height: 2px; background: #ff4d4d; }
    .icon-edit { width: 8px; height: 8px; border: 2px solid var(--accent); transform: rotate(45deg); position: relative; }

    /* Layout */
    .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
    .sidebar-header { padding: 20px; font-weight: 900; color: var(--accent); display: flex; justify-content: space-between; align-items: center; }
    .new-btn { background: var(--main); border: none; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin: 0 15px 15px; }
    .history-list { flex: 1; overflow-y: auto; padding: 10px; }
    .history-item { padding: 12px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; font-size: 13px; display: flex; justify-content: space-between; background: var(--panel); border: 1px solid var(--border); }
    .history-item.active { border-color: var(--main); border-width: 2px; }

    .main { flex: 1; display: flex; flex-direction: column; }
    .top-nav { background: var(--panel); padding: 15px 25px; border-bottom: 1px solid var(--border); }
    .settings-grid { display: flex; gap: 15px; align-items: flex-end; }
    .field-group { display: flex; flex-direction: column; gap: 5px; flex: 1; }
    .label { font-size: 10px; font-weight: bold; color: var(--accent); white-space: nowrap; }
    select, input[type="text"] { padding: 8px; border: 1px solid var(--border); border-radius: 8px; background: var(--bg); color: var(--txt); outline: none; }

    #chat-box { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
    .response-group { display: grid; gap: 15px; width: 100%; margin-top: 10px; }
    .batch-2 { grid-template-columns: 1fr 1fr; }
    .batch-4 { grid-template-columns: 1fr 1fr; }

    .msg { padding: 15px 20px; border-radius: var(--radius); font-size: 14px; line-height: 1.6; max-width: 85%; }
    .user { align-self: flex-end; background: var(--main); color: #fff; border-bottom-right-radius: 2px; }
    .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 2px; width: 100%; box-sizing: border-box; }

    .input-area { background: var(--panel); padding: 20px 40px; border-top: 1px solid var(--border); }
    .input-box { max-width: 900px; margin: 0 auto; display: flex; align-items: center; gap: 15px; }
    #input { flex: 1; padding: 15px 25px; border-radius: 30px; border: 1px solid var(--border); background: var(--bg); color: var(--txt); }
    .lemon-submit { width: 45px; height: 45px; background: var(--main); border-radius: 50% 10% 50% 50%; transform: rotate(-15deg); border: none; cursor: pointer; box-shadow: inset -4px -4px 8px var(--accent); }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header"><span>honeyLemonAI</span><button onclick="document.body.classList.toggle('dark')" style="background:none; border:none; cursor:pointer;"><div class="icon-moon"></div></button></div>
    <button class="new-btn" onclick="createNewChat()"><div class="icon-plus"></div> New Session</button>
    <div class="history-list" id="history-list"></div>
  </div>
  <div class="main">
    <div class="top-nav">
      <div class="settings-grid">
        <div class="field-group"><span class="label">MODEL</span><select id="modelSelect"></select></div>
        <div class="field-group"><span class="label">言語(LANGUAGE)</span><select id="langSelect"><option>日本語</option><option>English</option></select></div>
        <div class="field-group" style="flex:2;"><span class="label">性格(SURFACE)</span><input type="text" id="personalityInput" placeholder="振る舞いを指定..."></div>
        <div class="field-group"><span class="label">レート(LEN): <span id="lenVal">1000</span></span><input type="range" id="lengthSelect" min="1000" max="7500" step="100" value="1000" oninput="document.getElementById('lenVal').innerText=this.value"></div>
        <div class="field-group" style="flex:0.5;"><span class="label">BATCH</span><select id="batchSelect"><option value="1">1x</option><option value="2">2x</option><option value="4">4x</option></select></div>
      </div>
    </div>
    <div id="chat-box"></div>
    <div class="input-area"><div class="input-box"><input id="input" type="text" placeholder="メッセージを入力..."><button class="lemon-submit" onclick="run()"></button></div></div>
  </div>

  <script src="models/HoneyLemonAI-1.1.js"></script>
  <script src="models/HoneyLemonAI-1.2.js"></script>
  <script src="chat.js"></script>
</body>
</html>
