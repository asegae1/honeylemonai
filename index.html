<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI Pro</title>
    <style>
        :root { --bg: #ffffff; --txt: #1f1f1f; --blue: #1a73e8; --lemon: #f1c40f; --side: #f8f9fa; --border: #ddd; }
        [data-theme="black"] { --bg: #131314; --txt: #e3e3e3; --side: #1e1f20; --border: #444; }
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--txt); }
        .sidebar { width: 240px; background: var(--side); padding: 20px; border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; }
        .logo { font-weight: bold; color: var(--lemon); font-size: 1.2rem; }
        .main { flex: 1; display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; width: 100%; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { line-height: 1.6; padding: 12px 16px; border-radius: 12px; max-width: 85%; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--blue); color: white; }
        .ai { align-self: flex-start; background: var(--side); border: 1px solid var(--border); }
        .gen-img { width: 100%; border-radius: 8px; margin-top: 10px; display: block; border: 1px solid var(--border); }
        .input-area { padding: 20px; border-top: 1px solid var(--border); display: flex; gap: 10px; background: var(--bg); }
        #in { flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid var(--border); background: var(--side); color: var(--txt); outline: none; }
        .btn { padding: 0 20px; border-radius: 30px; border: none; cursor: pointer; font-weight: bold; }
        .btn-text { background: var(--blue); color: white; }
        .btn-img { background: var(--lemon); color: #111; }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo">HoneyLemonAI</div>
    <p style="font-size:0.7rem; color:#888;">Mode: Secure v3.5</p>
    <select onchange="document.documentElement.setAttribute('data-theme', this.value)" style="margin-top:10px;">
        <option value="light">ライト</option>
        <option value="black">ブラック</option>
    </select>
    <button style="margin-top:auto; padding:5px;" onclick="localStorage.clear();location.reload();">履歴削除</button>
</aside>

<main class="main">
    <div id="chat"></div>
    <div class="input-area">
        <input type="text" id="in" placeholder="メッセージを入力..." onkeypress="if(event.key==='Enter')sendText()">
        <button class="btn btn-text" onclick="sendText()">送信</button>
        <button class="btn btn-img" onclick="fetchImage()">画像生成</button>
    </div>
</main>

<script>
    let isBusy = false;
    let secretMode = ""; // 隠し性格を保持する変数

    async function sendText() {
        const input = document.getElementById('in');
        const text = input.value.trim();
        if (!text || isBusy) return;

        // 【隠し性格のトリガー】 /secret:性格名 の形式で入力すると隠し性格がセットされる
        if (text.startsWith("/secret:")) {
            secretMode = text.replace("/secret:", "");
            render("シークレットプロンプトを適用しました。", "ai");
            input.value = "";
            return;
        }

        render(text, 'user');
        input.value = '';
        const aiMsg = render("...", 'ai');
        isBusy = true;

        const systemPrompt = `論理的なアシスタント。${secretMode ? "【最優先】" + secretMode : ""}`;

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: text, systemPrompt: systemPrompt })
            });
            const data = await res.json();
            aiMsg.innerText = data.choices[0].message.content;
        } catch (e) {
            aiMsg.innerText = "エラー: 応答を取得できません。";
        } finally {
            isBusy = false;
            scroll();
        }
    }

    async function fetchImage() {
        const input = document.getElementById('in');
        const text = input.value.trim();
        if (!text || isBusy) return;

        render(text + "（生成中）", 'user');
        input.value = '';
        const aiMsg = render("AIが独創的な絵を生成しています...", 'ai');
        isBusy = true;

        // Vercelの /api/image を経由して Pollinations AI に接続
        const seed = Math.floor(Math.random() * 1000000);
        const imageUrl = `/api/image?prompt=${encodeURIComponent(text)}&seed=${seed}`;
        
        const img = document.createElement('img');
        img.className = 'gen-img';
        img.src = imageUrl;

        img.onload = () => {
            aiMsg.innerText = "生成が完了しました：";
            aiMsg.appendChild(img);
            isBusy = false;
            scroll();
        };

        img.onerror = () => {
            aiMsg.innerText = "生成に失敗しました。Vercelの /api/image.js を確認してください。";
            isBusy = false;
        };
    }

    function render(t, type) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = t;
        document.getElementById('chat').appendChild(d);
        scroll();
        return d;
    }

    function scroll() { const c = document.getElementById('chat'); c.scrollTop = c.scrollHeight; }
</script>
</body>
</html>
