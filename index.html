<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>honeylemonai</title>
    <style>
        :root {
            --main: #FFD700; --bg: #fffdf0; --panel: #ffffff;
            --sidebar: #f7f2d7; --accent: #FFA500; --text: #333;
            --border: rgba(0,0,0,0.1);
        }
        body { margin: 0; font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; }
        
        /* サイドバー */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .logo { padding: 20px; font-size: 20px; font-weight: 900; color: var(--accent); }
        .new-btn { background: var(--main); border: none; padding: 12px; margin: 0 15px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item { background: var(--panel); padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .history-item:hover { border-color: var(--main); }

        /* メインコンテンツ */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        .top-nav { background: var(--panel); padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 15px; align-items: flex-end; }
        .field { display: flex; flex-direction: column; gap: 5px; }
        .field label { font-size: 11px; font-weight: bold; color: var(--accent); }
        
        select, input { padding: 8px; border: 1px solid #ddd; border-radius: 5px; background: #fffdf5; color: var(--text); font-size: 13px; }

        /* チャット吹き出しエリア */
        #chat-box { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 75%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; position: relative; font-size: 14px; }
        .user { align-self: flex-end; background: var(--main); color: #000; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; background: var(--panel); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        /* 入力エリア */
        .bottom-bar { padding: 20px 40px; background: var(--panel); border-top: 1px solid var(--border); }
        .input-container { max-width: 800px; margin: 0 auto; display: flex; gap: 10px; align-items: center; }
        #input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #ddd; outline: none; }
        .submit-btn { width: 44px; height: 44px; background: var(--main); border: none; border-radius: 50% 10% 50% 50%; transform: rotate(-15deg); cursor: pointer; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">honeylemonai</div>
        <button class="new-btn" onclick="createNewChat()">新規セッション</button>
        <div id="history-list"></div>
    </div>
    <div class="main">
        <div class="top-nav">
            <div class="field"><label>モデル</label><select id="modelSelect"></select></div>
            <div class="field"><label>言語</label><select id="langSelect"><option value="ja">日本語</option><option value="en">英語</option></select></div>
            <div class="field" style="flex:2;"><label>性格設定</label><input type="text" id="personalityInput" placeholder="振る舞いを入力..."></div>
            <div class="field"><label>長さ: <span id="lenVal">1000</span></label><input type="range" id="lengthSelect" min="1000" max="7500" step="100" value="1000" oninput="document.getElementById('lenVal').innerText=this.value"></div>
            <div class="field"><label>分裂</label><select id="batchSelect"><option value="1">1倍</option><option value="2">2倍</option><option value="4">4倍</option></select></div>
        </div>
        <div id="chat-box"></div>
        <div class="bottom-bar">
            <div class="input-container">
                <input id="input" type="text" placeholder="メッセージを入力..." onkeypress="if(event.key==='Enter') run()">
                <button class="submit-btn" onclick="run()"></button>
            </div>
        </div>
    </div>
    <script src="models/HoneyLemonAI-1.1.js"></script>
    <script src="models/HoneyLemonAI-1.2.js"></script>
    <script src="api/chat.js"></script>
</body>
</html>
