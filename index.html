<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>HoneyLemonAI Pro</title>
    <style>
        :root {
            --hl-yellow: #f1c40f;
            --hl-blue: #00d2ff;
            --sidebar-bg: #f8f9fa;
        }

        body { font-family: 'Hiragino Sans', sans-serif; margin: 0; display: flex; height: 100vh; background: #fff; color: #333; }

        /* サイドバー */
        .sidebar { width: 260px; background: var(--sidebar-bg); border-right: 1px solid #eee; display: flex; flex-direction: column; padding: 20px; }
        .btn-new { background: transparent; border: 1px solid #ccc; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; text-align: left; }
        .btn-new:hover { background: #eee; }
        .logo-box { background: var(--hl-yellow); color: #fff; padding: 12px; border-radius: 8px; text-align: center; font-weight: 900; font-size: 1.2rem; margin-bottom: 25px; }
        .logo-box span { background: #333; color: #fff; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; margin-left: 5px; vertical-align: middle; }
        .history-label { font-size: 0.8rem; color: #888; margin-bottom: 10px; }

        /* メインエリア */
        .main { flex: 1; display: flex; flex-direction: column; }
        .top-bar { padding: 15px 25px; border-bottom: 1px solid #eee; display: flex; gap: 15px; align-items: center; }
        .model-tag { padding: 6px 15px; border-radius: 20px; border: 1px solid #ddd; font-size: 0.85rem; cursor: pointer; transition: 0.2s; }
        .model-tag.active { border-color: var(--hl-yellow); background: #fffde7; font-weight: bold; }

        /* チャット表示エリア */
        #chat-window { flex: 1; overflow-y: auto; padding: 30px; display: flex; flex-direction: column; gap: 20px; }
        
        /* 吹き出しCSS */
        .msg { position: relative; max-width: 75%; padding: 15px 20px; border-radius: 18px; line-height: 1.6; }
        .user { align-self: flex-end; background: #e0f7fa; border: 2px solid var(--hl-blue); border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: #fffde7; border: 2px solid var(--hl-yellow); border-bottom-left-radius: 2px; }
        
        /* 入力エリア */
        .input-container { padding: 20px 30px; border-top: 1px solid #eee; }
        .input-wrapper { display: flex; align-items: center; gap: 12px; border: 1px solid #ddd; border-radius: 12px; padding: 12px; }
        
        .icon-btn { width: 32px; height: 32px; border: 2px solid var(--hl-blue); border-radius: 50%; cursor: pointer; position: relative; flex-shrink: 0; }
        .icon-btn::after { content: ""; position: absolute; width: 12px; height: 2px; background: var(--hl-blue); top: 14px; left: 8px; transform: rotate(45deg); box-shadow: 0 4px 0 var(--hl-blue); }

        textarea { flex: 1; border: none; outline: none; font-size: 1rem; resize: none; height: 24px; }
        .btn-send { background: white; border: 1px solid #333; padding: 6px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="sidebar">
    <button class="btn-new" onclick="createNewChat()">チャットを新規作成</button>
    <div class="logo-box">HoneyLemonAI <span>Pro</span></div>
    <div class="history-label">履歴</div>
    <div id="history-list"></div>
</div>

<div class="main">
    <div class="top-bar">
        <div class="model-tag" onclick="changeModel('llama-3.1-8b-instant', this)"># HoneyLemonAI-nano</div>
        <div class="model-tag active" onclick="changeModel('llama-3.3-70b-versatile', this)"># standard</div>
        <div class="model-tag" onclick="changeModel('llama-3.1-405b-reasoning', this)">● HoneyLemonAI Pro</div>
    </div>

    <div id="chat-window"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <div class="icon-btn" onclick="document.getElementById('file-in').click()"></div>
            <input type="file" id="file-in" style="display:none">
            <textarea id="userInput" placeholder="チャットを始めましょう"></textarea>
            <button class="btn-send" onclick="ask()">送信</button>
        </div>
    </div>
</div>

<script>
    let currentModel = 'llama-3.3-70b-versatile';
    let chatHistory = JSON.parse(localStorage.getItem('HL_PRO_LOG')) || [];

    function init() {
        chatHistory.forEach(m => addMsg(m.text, m.type, false));
    }

    function changeModel(m, el) {
        currentModel = m;
        document.querySelectorAll('.model-tag').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function createNewChat() {
        if(confirm("現在のチャットをリセットしますか？")) {
            chatHistory = [];
            localStorage.removeItem('HL_PRO_LOG');
            document.getElementById('chat-window').innerHTML = '';
            addMsg("新しいチャットを開始しました。", "ai", false);
        }
    }

    async function ask() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMsg(text, 'user');
        input.value = '';
        const aiMsg = addMsg("...", 'ai', false);

        try {
            const res = await fetch('/api/chat', {
                method: 'POST',
                body: JSON.stringify({ prompt: text, model: currentModel })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            aiMsg.innerText = reply;
            chatHistory.push({text: reply, type: 'ai'});
            localStorage.setItem('HL_PRO_LOG', JSON.stringify(chatHistory));
        } catch (e) {
            aiMsg.innerText = "エラーが発生しました。Vercelの環境変数を確認してください。";
        }
    }

    function addMsg(text, type, save = true) {
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        const win = document.getElementById('chat-window');
        win.appendChild(div);
        win.scrollTop = win.scrollHeight;
        
        if(save) {
            chatHistory.push({text, type});
            localStorage.setItem('HL_PRO_LOG', JSON.stringify(chatHistory));
        }
        return div;
    }

    init();
</script>
</body>
</html>
